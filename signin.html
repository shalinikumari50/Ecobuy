<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./popup.css">

<body style="min-width:300px;">
    <div class="container px-5">

        <div class="mx-auto mt-2"> <img src="./images/ecobuy1.png" class="mx-auto" alt=""></div>

        <form class="mt-5 mb-3">
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Type Something...">

            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Type Something...">
            </div>

            <button type="submit" class="btn btn-primary submit" style="margin-bottom: 5px;"><a
                    href="./onboarding1.html">Sign in</a></button>
            <small style="text-align: center;display:block">Don't have an account? <a href="./signup.html"><span
                        style="color:greenyellow;font-weight: 800;">Sign
                        up</a> </span>
            </small>
        </form>
    </div>

</body>

</html>
